{% extends 'base.html' %}

{% block title %}Вихід - GameDev Club{% endblock %}

{% block content %}
<div class="logout-page text-center">
    <div class="card logout-card">
        <div class="card-body p-5">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="mb-3">Вихід виконано успішно</h2>
            <p class="text-muted mb-4">Ви вийшли зі свого акаунту</p>

                    <a href="{% url 'accounts:login' %}" class="btn btn-primary me-2">
                        <i class="fas fa-sign-in-alt"></i> Увійти знову
                    </a>
                    <a href="{% url 'core:home' %}" class="btn btn-secondary">
                        <i class="fas fa-home"></i> На головну
                    </a>
            </div>
        </div>
    </div>

<style>
.logout-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
}

.logout-card {
    background: rgba(21, 26, 48, 0.95);
    border: 2px solid var(--success);
    box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

.success-icon {
    font-size: 5rem;
    color: var(--success);
    margin-bottom: 1.5rem;
}

.logout-card h2 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    color: var(--text-light);
    white-space: nowrap;
}
</style>
{% endblock %}
