{% block content %}
<h1>
    {% if object %}Редагувати тему{% else %}Нова тема{% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if object %}Зберегти{% else %}Створити{% endif %}
    </button>
    <a href="{% if object %}{% url 'forum:topic_detail' object.pk %}{% else %}#{% endif %}" style="margin-left:10px;">Скасувати</a>
</form>

{% endblock %}
